name: Publish Docker Image

on:
  workflow_dispatch:
    inputs:
      version:
        description: "Docker image version (e.g. 1.2.0)"
        required: true
      push_latest:
        description: "Also push :latest tag"
        required: false
        default: "true"

jobs:
  publish:
    if: github.ref == 'refs/heads/main'
    runs-on: [self-hosted, docker, release]

    steps:
      - name: Checkout source
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and push versioned image
        run: |
          docker build \
            -t spidermila/wsdownloader:${{ inputs.version }} \
            .
          docker push spidermila/wsdownloader:${{ inputs.version }}

      - name: Tag and push latest
        if: inputs.push_latest == 'true'
        run: |
          docker tag spidermila/wsdownloader:${{ inputs.version }} spidermila/wsdownloader:latest
          docker push spidermila/wsdownloader:latest
